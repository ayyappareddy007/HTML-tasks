<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
       <center><h2>HTML Form</h2></center> 
       <form name="login form" action="url" method="post">
            <table align="center" cellpadding="5px" cellspacing="5px" bgcolor="violet">
                <tr>
                    <td><label>First Name :</label></td>
                    <td><input type="text" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td><label>Last Name :</label></td>
                    <td><input type="text" placeholder="Enter your last name"></td>
                </tr>
                <tr>
                    <td><label>Date of Birth :</label></td>
                    <td><input type="text" placeholder="enter your date of birth"></td>
                </tr>
                <tr>
                    <td><label>Email id :</label></td>
                    <td><input type="email" placeholder="enter a valid email id"></td>
                </tr>
                <tr>
                    <td><label>Mobile Number :</label></td>
                    <td><input type="number" placeholder="enter your phone number"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
       </form>
    </body>
</html>
