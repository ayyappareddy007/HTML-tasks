<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <center><h2>Registration Form</h2></center>
        <form name="Registration Form" action="url" method="post">
            <table align="center" cellspacing="5px" cellpadding="5px" bgcolor="gold">
                <tr>
                    <td><label>First Name </label></td>
                    <td><input type="text" placeholder="Enter your first name" required></td>
                </tr>
                <tr>
                    <td><label>Last Name </label></td>
                    <td><input type="text" placeholder="Enter your last name" required></td>
                </tr>
                <tr>
                    <td><label>Nick Name </label></td>
                    <td><input type="text" placeholder="Enter your nick name" required></td>
                </tr>
                <tr>
                    <td><label>Email id </label></td>
                    <td><input type="email" placeholder="enter a valid email id" required></td>
                </tr>
                <tr>
                    <td><label>Password </label></td>
                    <td><input type="password" placeholder="enter a strong password" required></td>
                </tr>
                <tr>
                    <td><label>Date of Birth </label></td>
                    <td><input type="text" placeholder="enter your date of birth" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" value="male" >Male<input type="radio" value="female">Female<input type="radio" value="others">Others</td>
                </tr>
                <tr>
                    <td><label>Mobile Number </label></td>
                    <td><input type="number" placeholder="enter your phone number" required></td>
                </tr>
                <tr>
                    <td><label>Address </label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
