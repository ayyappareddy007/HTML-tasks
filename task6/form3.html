<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center><font color="blue"><h2>Registration Form</h2></font></center>
        <form name="" action="" method="">
            <table align="center" cellspacing="5px" cellpadding="5px">
                <tr>
                    <td>
                        <label>First Name</label>
                        <br>
                        <input type="text">
                    </td>
                    <td>
                        <label>Last Name</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birthday</label>
                        <br>
                        <input type="date">
                    </td>
                    <td>
                        <label>Gender</label>
                        <br>
                        <input type="radio" value="male">Male
                        <input type="radio" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                        <br>
                        <input type="email">
                    </td>
                    <td>
                        <label>Phone Number</label>
                        <br>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Subject</label>
                        <br>
                        <select>
                            <option>Choose Option</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
